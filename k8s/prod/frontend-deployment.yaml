apiVersion: app/v1
kind: Deployment
metadata:
  name: frontend
  namespace: prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: cloudbandits/farseer_front:latest
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: prod
            - name: REACT_APP_BACKEND_URL
              value: http://backend:8000
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 200m
              memory: 512Mi
      restartPolicy: Always